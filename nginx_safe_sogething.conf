# ===================================================================
# Nginx 설정 파일 - Smart Security (safe.sogething.com)
# ===================================================================
# 배포 경로: /etc/nginx/sites-available/safe.sogething
# 활성화: /etc/nginx/sites-enabled/safe.sogething (심볼릭 링크)
# 수정 방법: 로컬에서 이 파일 수정 → Git push → 서버에 배포
# ===================================================================

# WebSocket Upgrade Map
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# 1. HTTP → HTTPS 리다이렉트 (포트 80)
server {
    listen 80;
    server_name safe.sogething.com;

    # 모든 HTTP 요청을 HTTPS로 리다이렉트 (GPS를 위해 HTTPS 필수)
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS 서버 블록 (포트 443)
server {
    listen 443 ssl http2;
    server_name safe.sogething.com;

    # SSL 인증서 설정 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/safe.sogething.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/safe.sogething.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 보안 헤더 (Geolocation API 사용을 위해 중요)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # [Frontend] React/Vite - Port 3500
    location / {
        proxy_pass http://localhost:3500;
        proxy_http_version 1.1;

        # WebSocket 지원 (Vite HMR 등)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Geolocation 정책 허용 (필요한 경우)
        # add_header Permissions-Policy "geolocation=(self 'https://safe.sogething.com')";
    }

    # [Backend] FastAPI API - Port 8500
    location /api/ {
        proxy_pass http://localhost:8500;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # [SSE 필수 설정] 실시간 알람용
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding on;
    }

    # [Static] 이미지/파일 업로드 - Port 8500 Direct
    location /uploads/ {
        proxy_pass http://localhost:8500;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Swagger Docs
    location /docs {
        proxy_pass http://localhost:8500;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://localhost:8500;
    }

    # 로그 설정
    access_log /var/log/nginx/safe.sogething.access.log;
    error_log /var/log/nginx/safe.sogething.error.log warn;
}
